{% extends 'base.html' %}
{% block content %}
<h3>Chúng tôi đã thu nhập đủ dữ liệu cần thiết để bắt đầu phân tích</h3>
<div class="card p-3 mb-3">
  <h5>Tóm tắt</h5>
  <ul>
    {% for k,v in data.items() %}
      <li><strong>{{k}}:</strong> {{v}}</li>
    {% endfor %}
  </ul>
</div>
<form method="post" action="{{ url_for('analyze') }}">
  <button class="btn btn-success">Phân tích ngay</button>
  <a href="{{ url_for('edit_info') }}" class="btn btn-outline-primary">Chỉnh sửa thông tin</a>
</form>
{% endblock %}
